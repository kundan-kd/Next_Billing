# "Account of a person who uses this application."
type User {
    # "Unique primary key."
    id: ID!

    # "Non-unique name."
    name: String!

    # "Unique email address."
    email: String!

    # "When the email was verified."
    email_verified_at: DateTime

    # "When the account was created."
    created_at: DateTime!

    # "When the account was last updated."
    updated_at: DateTime!
} 

type Category {
  id: ID!
  name: String!
  status: Int
  created_at: DateTime!
  updated_at: DateTime!
}

type Mutation {
  createCategory(name: String!, status: Int): Category @create @guard
  updateCategory(id: ID!, name: String, status: Int): Category @update @guard
}
